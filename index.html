<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pomodoro Timer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="scripts/style.css">
        <link rel="icon" href="assets/icon.png" type="image/icon type">
        <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">

    </head>
    <body>
        <main>
            <h1>Tomato Timer!</h1>

            <div class="settings-box">
                <div class="settings-line">Focus Duration: 
                    <div class="settings-time" id="focusMin">25</div>
                    <button class="adjust-button" id="focusUp"><img class="arrow-image" src="assets/up.svg"></button>
                    <button class="adjust-button" id="focusDown"><img class="arrow-image" src="assets/down.svg"></button>
                </div>

                <div class="settings-line"> Short Break: <div class="settings-time" id="shortMin">5</div>
                    <button class="adjust-button" id="shortUp"><img class="arrow-image" src="assets/up.svg"></button>
                    <button class="adjust-button" id="shortDown"><img class="arrow-image" src="assets/down.svg"></button>
                </div>

                <div class="settings-line">Long Break: <div class="settings-time" id="longMin">15</div>
                    <button class="adjust-button" id="longUp"><img class="arrow-image" src="assets/up.svg"></button>
                    <button class="adjust-button" id="longDown"><img class="arrow-image" src="assets/down.svg"></button>   
                </div>
            </div>
            
            <div id="timer-box">
                <div class="state-box">
                    <div class="state selected" id="pomState">Pomodoro</div>
                    <div class="state" id="shortState">Short Rest</div>
                    <div class="state" id="longState">Long Rest</div>
                </div>

                <div id="time">
                    <div id="minutes">25</div><div>:</div><div id="seconds">00</div>
                </div>
                
                <div>
                    <button class="start-button start-pause">START</button>
                    <button class="pause-button start-pause">PAUSE</button>
                </div> 

            </div>

            
            
       
        </main>
    </body>
    <script src="scripts/script.js"></script>
</html>
